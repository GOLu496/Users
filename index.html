<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Capture and Upload UI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    background: #f0f4f8;
    font-family: 'Inter', sans-serif;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    padding: 40px 60px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgb(0 0 0 / 0.1);
    text-align: center;
    width: 320px;
  }
  
  h1 {
    font-weight: 700;
    font-size: 1.8rem;
    color: #222;
    margin-bottom: 20px;
  }

  p {
    color: #555;
    font-weight: 500;
    font-size: 1rem;
    margin-bottom: 32px;
  }

  button {
    width: 100%;
    padding: 16px 0;
    font-weight: 600;
    font-size: 1.1rem;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
    outline-offset: 4px;
  }

  #btnCamera {
    background: #3b82f6;
    box-shadow: 0 6px 12px rgb(59 130 246 / 0.4);
  }

  #btnCamera:hover {
    background: #2563eb;
  }

  #btnCamera:focus {
    outline: 3px solid #93c5fd;
  }

  #btnBrowse {
    background: #10b981;
    box-shadow: 0 6px 12px rgb(16 185 129 / 0.4);
  }

  #btnBrowse:hover {
    background: #059669;
  }

  #btnBrowse:focus {
    outline: 3px solid #6ee7b7;
  }

  #camera, #preview {
    margin-top: 30px;
    display: none;
  }

  video, img {
    width: 300px;
    height: 300px;
    border-radius: 16px;
    object-fit: cover;
    box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
  }

  #btnCapture {
    margin-top: 15px;
    padding: 12px 32px;
    font-weight: 600;
    font-size: 1rem;
    background-color: #ef4444;
    border: none;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #btnCapture:hover {
    background-color: #b91c1c;
  }

  #btnCapture:focus {
    outline: 3px solid #fca5a5;
  }
  
  #status {
    margin-top: 18px;
    font-weight: 600;
    color: #444;
    min-height: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Select an Option</h1>
    <p>Please capture image or browse your data</p>
    <button id="btnCamera">Use Camera</button>
    <button id="btnBrowse">Browse Your Data</button>

    <div id="camera">
      <video id="video" autoplay></video><br />
      <button id="btnCapture">Capture Photo</button>
    </div>

    <div id="preview">
      <h2>Preview</h2>
      <img id="photo" alt="Captured Photo" />
    </div>

    <div id="status"></div>
    
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
  </div>

<script>
const btnCamera = document.getElementById('btnCamera');
const btnBrowse = document.getElementById('btnBrowse');
const cameraDiv = document.getElementById('camera');
const previewDiv = document.getElementById('preview');
const video = document.getElementById('video');
const btnCapture = document.getElementById('btnCapture');
const photo = document.getElementById('photo');
const fileInput = document.getElementById('fileInput');
const statusDiv = document.getElementById('status');

let stream;
let currentImageBlob = null;

btnCamera.onclick = async () => {
  btnCamera.style.display = 'none';
  btnBrowse.style.display = 'none';
  cameraDiv.style.display = 'block';
  previewDiv.style.display = 'none';
  statusDiv.textContent = '';

  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
    video.srcObject = stream;
  } catch(err) {
    alert('Camera access denied or unavailable.');
    reset();
  }
};

btnCapture.onclick = () => {
  const canvas = document.createElement('canvas');
  canvas.width = 300;
  canvas.height = 300;
  const ctx = canvas.getContext('2d');

  let videoWidth = video.videoWidth;
  let videoHeight = video.videoHeight;
  let side = Math.min(videoWidth, videoHeight);
  let sx = (videoWidth - side) / 2;
  let sy = (videoHeight - side) / 2;

  ctx.drawImage(video, sx, sy, side, side, 0, 0, 300, 300);

  canvas.toBlob(blob => {
    currentImageBlob = blob;
    const url = URL.createObjectURL(blob);
    photo.src = url;
    previewDiv.style.display = 'block';
    statusDiv.textContent = 'Image captured. Uploading...';

    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    cameraDiv.style.display = 'none';

    // Call backend API to upload (simulate here)
    uploadImageToBackend(blob).then(success => {
      if(success) {
        statusDiv.textContent = 'Image successfully uploaded!';
      } else {
        statusDiv.textContent = 'Upload failed. Please try again.';
      }
    });
  }, 'image/png');
};

btnBrowse.onclick = () => {
  fileInput.click();
};

fileInput.onchange = () => {
  const file = fileInput.files[0];
  if(file && file.type.startsWith('image/')) {
    currentImageBlob = file;
    const reader = new FileReader();
    reader.onload = e => {
      photo.src = e.target.result;
      previewDiv.style.display = 'block';
      statusDiv.textContent = 'Uploading image...';

      // Call backend API to upload (simulate here)
      uploadImageToBackend(file).then(success => {
        if(success) {
          statusDiv.textContent = 'Image successfully uploaded!';
        } else {
          statusDiv.textContent = 'Upload failed. Please try again.';
        }
      });
    };
    reader.readAsDataURL(file);
    btnCamera.style.display = 'none';
    btnBrowse.style.display = 'none';
  } else {
    alert('Please select an image file.');
  }
};

function reset(){
  btnCamera.style.display = 'inline-block';
  btnBrowse.style.display = 'inline-block';
  cameraDiv.style.display = 'none';
  previewDiv.style.display = 'none';
  statusDiv.textContent = '';
  currentImageBlob = null;
}

    // formData.append('image', imageBlob, 'photo.png');
    // const res = await fetch('/upload-image-endpoint', { method: 'POST', body: formData });
    // return res.ok;

    // फिलहाल सिमुलेशन के लिए 2 सेकंड का डिले डालें:

  } catch(e) {

  }
}
</script>
</body>
</html>
